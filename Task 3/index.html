<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>A Basic To-Do Webapp</h1>
</header>
<div class="container">
    <div class="input-section">
        <label for="task-title">Title</label>
        <input type="text" id="task-title" placeholder="Task title">
        <label for="task-desc">Description</label>
        <textarea id="task-desc" placeholder="Description"></textarea>
        <button id="addTask" class="save-btn">Save</button>
    </div>

    <div class="task-sections">
        <h2>Pending Tasks</h2>
        <div class="task-table">
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Date Added</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="pending-tasks-list"></tbody>
            </table>
        </div>

        <h2>Completed Tasks</h2>
        <div class="task-table">
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Date Completed</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="completed-tasks-list"></tbody>
            </table>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
